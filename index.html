<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentation Evaluation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for progress bars */
        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar-inner {
            height: 10px;
            background-color: #4caf50; /* Green */
            width: 0%; /* Dynamically set width */
        }
    </style>
</head>
<body class="bg-gray-100 p-8">

    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">Presentation Evaluation</h1>

        <!-- Add Presenter Form -->
        <div id="add-presenter-form" class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Add Presenter</h2>
            <input type="text" id="new-presenter-name" placeholder="Presenter Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            <button id="add-presenter-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Add Presenter</button>
        </div>

        <!-- Evaluation Form -->
        <div id="evaluation-form" class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Submit Evaluation</h2>
            <label for="presenter-select" class="block text-gray-700 text-sm font-bold mb-2">Presenter:</label>
            <select id="presenter-select" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"></select>

            <label for="evaluator-name" class="block text-gray-700 text-sm font-bold mb-2">Your Name:</label>
            <input type="text" id="evaluator-name" placeholder="Your Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">


            <div class="mb-2">
                <label for="material-quality" class="block text-gray-700 text-sm font-bold mb-2">Material Quality (0-10):</label>
                <input type="number" id="material-quality" min="0" max="10" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-2">
                <label for="knowledge-depth" class="block text-gray-700 text-sm font-bold mb-2">Knowledge Depth (0-10):</label>
                <input type="number" id="knowledge-depth" min="0" max="10" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-2">
                <label for="presentation-style" class="block text-gray-700 text-sm font-bold mb-2">Presentation Style (0-10):</label>
                <input type="number" id="presentation-style" min="0" max="10" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <div class="mb-2">
                <label for="topic-attractiveness" class="block text-gray-700 text-sm font-bold mb-2">Topic Attractiveness (0-10):</label>
                <input type="number" id="topic-attractiveness" min="0" max="10" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            </div>

            <button id="submit-evaluation-button" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mt-2">Submit Evaluation</button>
        </div>

        <!-- Presenter List -->
        <div id="presenter-list" class="mb-4">
            <h2 class="text-lg font-semibold mb-2">Presenters and Average Scores</h2>
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Presenter Name</th>
                        <th class="px-4 py-2">Material Quality</th>
                        <th class="px-4 py-2">Knowledge Depth</th>
                        <th class="px-4 py-2">Presentation Style</th>
                        <th class="px-4 py-2">Topic Attractiveness</th>
                        <th class="px-4 py-2">Evaluation History</th>
                    </tr>
                </thead>
                <tbody id="presenter-table-body">
                </tbody>
            </table>
        </div>

        <!-- Evaluation History Modal -->
        <div id="evaluation-history-modal" class="fixed hidden z-10 inset-0 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
            <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
                <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
                <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">â€‹</span>
                <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
                    <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Evaluation History</h3>
                        <div id="evaluation-history-content" class="mt-2">
                            <!-- Evaluation history will be displayed here -->
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                        <button id="close-modal-button" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
